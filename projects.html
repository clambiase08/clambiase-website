<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Projects</title>
  </head>
  <body>
    <section class="banner style1">
      <div class="content">
        <h1>Projects</h1>
      </div>
    </section>
    <div id="projects">
      <div class="project-card">
        <img src="images/knit picky.png" alt="Project image" />
        <h3>Knit Picky</h3>
        <p>
          Ecommerce web app that allows users (as customers) to shop through
          yarns and notions
        </p>
        <ul class="actions stacked">
          <li>
            <a
              href="https://github.com/clambiase08/Knit-Picky"
              target="_blank"
              rel="noopener noreferrer"
              class="button"
              >GitHub Repo</a
            >
          </li>
        </ul>
      </div>
      <div class="project-card">
        <img src="images/Noodle.png" alt="Project image" />
        <h3>Noodle On It</h3>
        <p>Web app that allows users to save and explore recipes</p>
        <ul class="actions stacked">
          <li>
            <a
              href="https://github.com/clambiase08/Noodle-On-It"
              target="_blank"
              rel="noopener noreferrer"
              class="button"
              >GitHub Repo</a
            >
          </li>
        </ul>
      </div>
      <div class="project-card">
        <img src="images/Marathon.png" alt="Project image" />
        <h3>Marathon Manager</h3>
        <p>CLI application marathon training plan simulator</p>
        <ul class="actions stacked">
          <li>
            <a
              href="https://github.com/clambiase08/marathon-manager"
              target="_blank"
              rel="noopener noreferrer"
              class="button"
              >GitHub Repo</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
